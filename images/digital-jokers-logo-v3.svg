<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 160" width="1000" height="160">
  <defs>
    <!-- 金色のグラデーション -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFED4B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- 筆跡効果 -->
    <filter id="brush">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- 背景の円形ブラシストローク -->
  <g transform="translate(820, 80)">
    <!-- 大きな円のストローク -->
    <path d="M -70,0 A 70,70 0 1,1 70,0 A 70,70 0 1,1 -70,0" 
          fill="none" stroke="#444" stroke-width="4" opacity="0.3" 
          stroke-linecap="round" filter="url(#brush)"
          transform="rotate(-15)"/>
    
    <!-- 内側の不完全な円 -->
    <path d="M -50,-20 Q -30,-50 0,-52 T 40,-35 Q 52,-10 50,20 T 30,50 Q 10,55 -20,52 T -50,30 Q -55,0 -50,-20" 
          fill="none" stroke="#666" stroke-width="3" opacity="0.4" 
          stroke-linecap="round" filter="url(#brush)"/>
  </g>
  
  <!-- テキスト要素 -->
  <g>
    <!-- デジタル - 白文字 -->
    <text x="50" y="70" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="46" font-weight="500" fill="#ffffff">
      デジタル
    </text>
    
    <!-- 城下町 - 金色の毛筆風 -->
    <text x="280" y="70" font-family="游明朝, Yu Mincho, serif" font-size="54" font-weight="bold" 
          fill="url(#gold)" stroke="url(#gold)" stroke-width="0.5"
          style="letter-spacing: 3px; filter: url(#brush);">
      城下町
    </text>
    
    <!-- プロジェクト - 白文字 -->
    <text x="50" y="120" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="32" font-weight="300" fill="#ffffff" opacity="0.95">
      プロジェクト
    </text>
    
    <!-- DIGITAL JOKERS - 英文 -->
    <text x="320" y="120" font-family="Helvetica Neue, Arial, sans-serif" font-size="22" 
          fill="#ffffff" opacity="0.7" letter-spacing="5" font-weight="300">
      DIGITAL JOKERS
    </text>
  </g>
  
  <!-- 装飾的な要素 -->
  <g opacity="0.5">
    <!-- 左側の線 -->
    <line x1="30" y1="140" x2="280" y2="140" stroke="#FFD700" stroke-width="1"/>
    <!-- 右側の線 -->
    <line x1="600" y1="140" x2="750" y2="140" stroke="#FFD700" stroke-width="1"/>
  </g>
</svg>