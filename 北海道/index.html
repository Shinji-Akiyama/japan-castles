        }

        }

        }

            position: absolute; width: 100%; height: 100%; overflow: hidden;
        }

            position: absolute; top: -10px; color: white; user-select: none;
            animation: snowfall linear infinite; font-size: 1rem; opacity: 0.8;
        }
        
        @keyframes snowfall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(calc(100vh + 100px)); }
        }
        
        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: 1s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 11s; animation-delay: 2s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 13s; animation-delay: 3s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 10s; animation-delay: 4s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 14s; animation-delay: 5s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 11s; animation-delay: 6s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 12s; animation-delay: 7s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 13s; animation-delay: 8s; }
        .snowflake:nth-child(10) { left: 15%; animation-duration: 11s; animation-delay: 9s; }

            max-width: 1000px;
        }

            font-size: clamp(3rem, 7vw, 5rem); margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #87ceeb, #4682b4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; animation: titleShimmer 4s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(135,206,235,0.5);
        }
        
        @keyframes titleShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .hero-subtitle {
            font-size: 1.5rem; margin-bottom: 30px; opacity: 0.9; color: #87ceeb;
        }
        
        .hero-description {
            font-size: 1.2rem; max-width: 800px; margin: 0 auto 40px; opacity: 0.8;
            line-height: 1.8;
        }
        
        .stats-container {
            display: flex; justify-content: center; gap: 50px; margin-top: 40px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 3rem; font-weight: bold; color: #87ceeb;
            text-shadow: 0 0 20px rgba(135,206,235,0.5);
        }
        
        .stat-label {
            font-size: 1rem; opacity: 0.8;
        }
        
        .section {
            padding: 80px 20px; max-width: 1400px; margin: 0 auto; position: relative;
        }

        .filter-buttons {

        }

        }
        
        .filter-btn:hover {

            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: #87ceeb; color: #0c1421; border-color: #87ceeb;
        }
        
        .castles-section {
            background: linear-gradient(135deg, #0c1421 0%, #1a2332 100%);
        }
        
        .castles-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px; margin-top: 50px;
        }
        
        .castle-card {
            background: rgba(255,255,255,0.05); border-radius: 15px; overflow: hidden;
            transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.1);

        .castle-card:hover {

        .castle-type-icon {
            font-size: 4rem; color: rgba(255,255,255,0.3); position: absolute;
        }
        
        .castle-name-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;

        .castle-name {
            font-size: 1.5rem; font-weight: bold; margin-bottom: 5px;
        }
        
        .castle-reading {
            font-size: 0.9rem; opacity: 0.8;

        .castle-content {
            padding: 20px; color: white;
        }
        
        .castle-info {

        .info-item {

        .info-label {
            font-size: 0.8rem; opacity: 0.6; display: block;
        }

        .castle-description {

        .castle-link {

        }

        .footer {

            .filter-buttons { gap: 10px; }
            .filter-btn { padding: 8px 20px; font-size: 0.9rem; }
        }
        
        .fade-in {
            opacity: 0; transform: translateY(30px); transition: all 0.8s ease;
        }
        
        .fade-in.visible {
            opacity: 1; transform: translateY(0);
        }
    </style>

            { name: "秋田藩増毛元陣屋", reading: "あきたはんましけもとじんや", type: "jinya", category: "陣屋", location: "増毛町", era: "幕末", description: "秋田藩の北方警備陣屋。日本海側の守りの要。", icon: "🏛️", bg: "jinya-bg" }
        ];

        // Populate castle cards
        function renderCastles(filterType = 'all') {
            const container = document.getElementById('castles-container');
            container.innerHTML = '';
            
            const filteredCastles = filterType === 'all' 
                ? castles 
                : castles.filter(castle => castle.type === filterType);
            
            filteredCastles.forEach((castle, index) => {
                const card = document.createElement('div');
                card.className = 'castle-card fade-in';
                card.setAttribute('data-type', castle.type);
                
                card.innerHTML = `
                    <div class="castle-header ${castle.bg}">
                        <div class="castle-type-icon">${castle.icon}</div>
                        <div class="castle-name-overlay">
                            <div class="castle-name">${castle.name}</div>
                            <div class="castle-reading">${castle.reading}</div>
                        </div>
                    </div>
                    <div class="castle-content">
                        <div class="castle-info">
                            <div class="info-item">
                                <span class="info-label">種別</span>
                                <span class="info-value">${castle.category}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">所在地</span>
                                <span class="info-value">${castle.location}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">時代</span>
                                <span class="info-value">${castle.era}</span>
                            </div>
                        </div>
                        <p class="castle-description">
                            ${castle.description}
                        </p>
                        <a href="${castle.name}/" class="castle-link">詳細を見る</a>
                    </div>
                `;
                
                container.appendChild(card);
                
                // Trigger fade-in animation
                setTimeout(() => {
                    card.classList.add('visible');
                }, 50 * index);
            });
        }

        // Initial render
        renderCastles();

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const filter = button.getAttribute('data-filter');
                renderCastles(filter);
            });
        });

        // Scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(12, 20, 33, 0.98)';
            } else {
                header.style.background = 'rgba(12, 20, 33, 0.95)';
            }
        });
    </script>
